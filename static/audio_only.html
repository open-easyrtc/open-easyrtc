<html>
<head>
	<title>easyRTC Audio-Only Chat Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/easyrtc.js"></script>
	<script type="text/javascript" src="js/audio_only.js"></script>
</head>
<body>    
    <p>
    The application provides an audio-only chat by disabling video before initializing the local media stream.
    To use it, press the Connect button.
    You should see buttons representing other people using the audio-only chat page. 
    Click one of those buttons to initiate a chat.    
    </p>
    <div>
		<span style="clear:both">
			<button id="connectButton" onclick="connect()">Connect</button>
		</span>
		<div style="clear:both" id="iam"></div>
		<div style="clear:both">
			<div style="float:left">Connected users:</div>
			<div style="float:left" id="otherClients"></div>
		</div>
		<div style="clear:both">
			<button id="hangupButton" disabled="disabled" onclick="hangup()">Hangup</button>
			<button id="disconnectButton" disabled="disabled" onclick="disconnect()">Disconnect</button>
		</div>
    </div>
    <div id="videos"> 
		<video style="float:left" width="10" height="10" id="selfVideo" ></video>
		<video style="float:left" width="10" height="10" id="callerVideo" ></video>
		<div style="display:none;z-index:2;position:absolute;padding:20px;left:20px;top:150px;border:red solid 2px;background-color:pink" id="acceptCallBox"> 
		      <div id="acceptCallLabel"></div>
			  <button id="callAcceptButton" >Accept</button> <button id="callRejectButton">Reject</button>
		</div>
    </div>
      <a href="http://www.easyrtc.com"><image style="clear:both;float:right;bottom:0px" src="images/powered_by_easyrtc.png" alt="powered by easyrtc" /></a>
</body>
</html>
